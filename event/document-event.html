<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도큐먼트/윈도우 이벤트</title>
    <script src="../lib/jquery-3.6.1.js"></script>
    <style>
        *{margin:0; padding:0;}
        body{
            width:100%;
            height:500vh;
        }
        .fixed{
            background-color:dodgerblue;
            position:fixed;
            top:0;
            width:100%;
            text-align:center;
        }
    </style>
</head>
<body>
    <h1>window, document 이벤트(p.488)</h1>
    <p>
        도큐먼트/윈도우 이벤트는 웹 페이지의 로드가 발생되거나 완료되는 경우
        또는 웹 브라우저의 창 크기가 변경되거나 스크롤 이동시 발생하며,
        이들의 이벤트는 다음과 같다.
    </p>
    <h2>이벤트 종류</h2>
    <ul>
        <li>ready : 페이지 로드가 완료되면 발생</li>
        <li>load : 페이지가 로드되면 발생</li>
        <li>resize : 창 크기 변경시 발생</li>
        <li>scroll : 웹브라우저 창 스크롤을 이동시 발생</li>
        <li>unload : 페이지가 언로드 되면 발생</li>
    </ul>
    <div id="result"></div>
    <script>
        //ready 이벤트
        // .html(), .text(), .val() : HTML읽거나 쓸때, TEXT를 읽거나 쓸때, (폼의)입력값 읽거나 쓸때
    $(document).ready(function(){  
        $("#result").html("<img src=\"plane.png\" alt=\"fly\">")
        

        //resize 이벤트
        $(window).resize(function(){
            // console.log("스크린 가로 폭 : " + $("body").width())
            let bodyWidth = $("body").width();
            if(bodyWidth < 700){
                $("body").css("background-color", "blue")
            } else {
                $("body").css("background-color", "yellow")
            }
        })

        //scroll 이벤트
        // window.addEventListener("scroll",funciton(){})
        
        document.addEventListener('scroll', function() {
            console.log($(this).scrollTop())
            let scTop = parseInt($(this).scrollTop())
            let ulTop = $("ul").offset().top;
            let bug = $("#result");

            if(scTop > ulTop){
                bug.addClass("fixed")
            }else if(scTop == 0){
                bug.removeClass("fixed")
            }
        });

    })
    </script>
</body>
</html>
