<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트</title>
    <style>
        #displayArea{
            width:200px;
            height:200px;
            border: 5px double #6699ff;
            /*
            box-sizing: border-box;
            */
        }
        button{
            width:200px;
            line-height: 32px;
            margin:10px 0;
        }
    </style>
</head>
<body>
    <h1>제이쿼리를 이용한 태그제어(p.468)</h1>

    <div id="displayArea">이곳의 내용 변경</div>
    <button type="button">click</button>

    <script>
        // 'click' 누르면 #displayArea에 이미지 출력
        const Button = document.querySelector("button");
        Button.addEventListener("click", function(){
            const DA = document.querySelector("#displayArea");
            DA.innerHTML = "<img src=\"https://picsum.photos//200\" alt=\"그림\">";
        })
    </script>
</body>
</html>
