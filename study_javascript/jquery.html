<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리</title>
    <style>
        #displayArea{
            width:200px;
            height:200px;
            border: 5px double #6699ff;
            
        }
        button{
            width:200px;
            line-height: 32px;
            margin:10px 0;
        }
    </style>
</head>
<body>
    <h1>제이쿼리를 이용한 태그제어(p.468)</h1>

    <div id="displayArea">이곳의 내용 변경</div>
    <button type="button">click</button>

    <script src="lib/jquery-3.6.1.js"></script>
    <script>
        // 1. 기본형식
        /*
        $(document).ready(function(){
            //표현식 --> p.469
        })
        */
        // 2. 단축형식
        $(function(){
            //'click' 버튼 누르면 #displayArea에 이미지 출력
            $('button').click(function(){
                $('#displayArea')
                .html("<img src=\"https://picsum.photos/200\" alt=\"그림\">")
            })
        })
    </script>
</body>
</html>
